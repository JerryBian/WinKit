name: Build Release Artifact

on:
  push:
    branches: [ master ]

permissions:
  contents: write
  packages: write

jobs:
  build_release:
    name: Build Release artifact
    runs-on: windows-latest
    strategy:
      matrix:
        rid: [win-x86, win-x64, win-arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      
      - name: Read major version
        id: read_version
        shell: pwsh
        run: |
          $majorVersion = Get-Content VERSION -Raw
          $majorVersion = $majorVersion.Trim()
          Write-Host "Major version from VERSION file: $majorVersion"
          "MAJOR_VERSION=$majorVersion" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          "FULL_VERSION=$majorVersion.${{ github.run_number }}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
      
      - name: Publish (single-file, self-contained, AOT, trimmed)
        shell: pwsh
        run: |
          $rid = "${{ matrix.rid }}"
          $version = "$env:FULL_VERSION"
          $out = "./artifacts/WinKit-$($rid)-$($version)"
          Write-Host "Publishing for RID $rid -> $out (Version: $version)"
            
          dotnet publish ./src/WinKit.csproj -c Release -r $rid /p:Version=$version /p:SelfContained=true /p:PublishSingleFile=true /p:EnableCompressionInSingleFile=true /p:PublishTrimmed=false /p:PublishAot=false /p:InvariantGlobalization=false -o $out

      - name: Locate and rename single EXE
        shell: pwsh
        run: |
          $rid = "${{ matrix.rid }}"
          $version = "$env:FULL_VERSION"
          $out = "artifacts/WinKit-$($rid)-$($version)"
          Write-Host "Searching for .exe in $out"
          $exe = Get-ChildItem -Path $out -Filter *.exe -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $exe) {
            Write-Error "No .exe found in $out"
            Exit 1
          }
          Write-Host "Found exe: $($exe.FullName)"
          
          # Remove 'win-' prefix from rid for filename
          $shortRid = $rid -replace '^win-', ''
          $newName = "WinKit-$shortRid-v$version.exe"
          $newPath = Join-Path $out $newName
          Move-Item -Path $exe.FullName -Destination $newPath -Force
          Write-Host "Renamed to: $newPath"
          "EXE_PATH=$newPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: WinKit-${{ env.FULL_VERSION }}-${{ matrix.rid }}
          path: ${{ env.EXE_PATH }}

  attach_release:
    name: Create GitHub Release and attach artifacts
    runs-on: ubuntu-latest
    needs: build_release
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Read major version
        id: read_version
        run: |
          MAJOR_VERSION=$(cat VERSION | tr -d '[:space:]')
          FULL_VERSION="${MAJOR_VERSION}.${{ github.run_number }}"
          echo "MAJOR_VERSION=$MAJOR_VERSION" >> $GITHUB_ENV
          echo "FULL_VERSION=$FULL_VERSION" >> $GITHUB_ENV
          echo "Major version: $MAJOR_VERSION"
          echo "Full version: $FULL_VERSION"

      - name: Prepare release body
        id: prepare_body
        run: |
          set -e
          VERSION="v${{ env.FULL_VERSION }}"
          prev_tag=$(git describe --tags --abbrev=0 2>/dev/null || true)
          if [ -n "$prev_tag" ]; then
            COMMITS=$(git log ${prev_tag}..HEAD --pretty=format:'- %h %s (%an) [%ad]' --date=format:'%Y-%m-%d %H:%M:%S')
          else
            COMMITS=$(git log -n 50 --pretty=format:'- %h %s (%an) [%ad]' --date=format:'%Y-%m-%d %H:%M:%S')
          fi
          
          cat << EOF > release_notes.md
          Release $VERSION for WinKit.
          
          ## Changes
          $COMMITS
          EOF
          
          echo "Release notes prepared"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release with artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.FULL_VERSION }}
          name: v${{ env.FULL_VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.exe